<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skyscanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-100 to-white text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <div class="flex items-center space-x-2">
      <img src="skyscanner.png" alt="Skyscanner Logo" class="h-1" />
      <span class="text-2xl font-bold text-blue-700">Skyscanner</span>
    </div>
    <nav class="space-x-4 text-gray-600">
      <a href="#" class="hover:text-blue-600">Flights</a>
      <a href="#" class="hover:text-blue-600">Hotels</a>
      <a href="#" class="hover:text-blue-600">Car Hire</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="relative mt-8 flex flex-col items-center text-center">
    <img src="https://i.ibb.co/1YyD1bKJ/9cf6ef3aa3c9e44566d0a1db8717eb0d.gif" class="img-fluid" width="500px" height="300px">

    <p class="text-lg text-gray-600 mt-2">All in one place. Start your next journey with Skyscanner.</p>

    <a href="https://conversie.gotrackier.com/click?campaign_id=1781&pub_id=2" target="_blank">
      <button class="mt-6 px-6 py-3 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 transition">
        Visit Skyscanner
      </button>
    </a>
  </section>

  <!-- Footer -->
  <footer class="mt-20 text-center text-sm text-gray-500 py-6">
    &copy; 2025 Skyscanner. All rights reserved.
  </footer>

</body>
</html>
